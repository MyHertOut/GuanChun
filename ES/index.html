<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES 特性展示</title>
    <style>
      :root {
        --primary-color: #3b82f6;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --text-color: #1e293b;
        --code-bg: #1e1e1e;
        --code-text: #d4d4d4;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 2rem;
        line-height: 1.6;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 2rem;
        text-align: center;
        font-weight: 800;
      }

      .feature-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .feature-card:hover {
        transform: translateY(-2px);
      }

      .feature-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .tag {
        font-size: 0.75rem;
        background: var(--primary-color);
        color: white;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        font-weight: 600;
      }

      .feature-desc {
        color: #64748b;
        margin-bottom: 1rem;
      }

      pre {
        background: var(--code-bg);
        color: var(--code-text);
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        font-family: "Fira Code", monospace;
        font-size: 0.9rem;
      }

      code {
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ES6+ 特性概览</h1>
      <div id="features-list">
        <!-- Features will be rendered here -->
      </div>
    </div>

    <script>
      const features = [
        {
          title: "Let & Const",
          tag: "ES6",
          desc: "块级作用域变量声明，解决 var 带来的变量提升和作用域污染问题。",
          code: `const PI = 3.14;\nlet count = 0;\n\nif (true) {\n  let count = 10; // 仅在此块有效\n}`,
        },
        {
          title: "箭头函数 (Arrow Functions)",
          tag: "ES6",
          desc: "更简洁的函数语法，且不绑定自己的 this。",
          code: `const add = (a, b) => a + b;\n\n[1, 2, 3].map(x => x * 2);`,
        },
        {
          title: "模板字符串 (Template Literals)",
          tag: "ES6",
          desc: "支持多行字符串和内嵌表达式。",
          code: `const name = "World";\nconsole.log(\`Hello, \${name}!\`);`,
        },
        {
          title: "解构赋值 (Destructuring)",
          tag: "ES6",
          desc: "快速从数组或对象中提取值。",
          code: `const { name, age } = user;\nconst [first, second] = numbers;`,
        },
        {
          title: "Async / Await",
          tag: "ES2017",
          desc: "基于 Promise 的异步编程语法糖，使异步代码看起来像同步代码。",
          code: `async function fetchData() {\n  const res = await fetch('/api');\n  const data = await res.json();\n}`,
        },
        {
          title: "可选链 (Optional Chaining)",
          tag: "ES2020",
          desc: "安全访问深层嵌套属性。",
          code: `const city = user?.address?.city;`,
        },
        {
          title: "空值合并 (Nullish Coalescing)",
          tag: "ES2020",
          desc: "仅在 null 或 undefined 时提供默认值。",
          code: `const limit = config.limit ?? 10;`,
        },
      ];

      const container = document.getElementById("features-list");

      features.forEach((feature) => {
        const card = document.createElement("div");
        card.className = "feature-card";
        card.innerHTML = `
                <div class="feature-title">
                    ${feature.title}
                    <span class="tag">${feature.tag}</span>
                </div>
                <div class="feature-desc">${feature.desc}</div>
                <pre><code>${feature.code}</code></pre>
            `;
        container.appendChild(card);
      });
    </script>
  </body>
</html>
